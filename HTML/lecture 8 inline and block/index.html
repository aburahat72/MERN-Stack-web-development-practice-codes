<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <form action="post">
      <div>
        <label for="username"> take username</label>

          type="text"
          id="username"
          name="username"
          placeholder="enter the username"
          required
        />

      </div>

        <label for="pincode"> enter pincode</label>
        <input type="text" name="pincode" placeholder="name" />
      </div>
    </form>
  </body>
