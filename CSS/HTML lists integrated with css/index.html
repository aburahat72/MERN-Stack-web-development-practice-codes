<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css integrated html lists</title>
</head>
<style>
    nav ul li {
        background-color: aqua;
        list-style-position: inside;
        list-style-type: decimal; 
        border: 2px solid;
        /* list-style: image(); */
        /* list-style-type: "@"; */
    list-style: disc inside url();
    /* we can all use the same data set into property of oneline */
        

    }
</style>
<body>
    <nav>
        <ul class="lists">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>address</li>
        </ul>
    </nav>
</body>
</html>
