    <title>Css 0bject property</title>
    <style>
      .container {
        border: 2px solid black;
        background-image: url(https://plus.unsplash.com/premium_photo-1681426687411-21986b0626a8?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);

        height: 80vh;
        width: 90vw;

      }
      .container img {
        height: 350px;
        width: 400px;
        /* object-fit: contain; */
        object-fit: cover;
        /* object-position: left top; */
        object-position: 50% 50%;
        
        
      }
